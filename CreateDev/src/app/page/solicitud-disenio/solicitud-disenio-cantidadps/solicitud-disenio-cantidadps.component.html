<div class="container">
    <h1>Lista de solicitudes por provincia</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- 1 -->
        <ng-container matColumnDef="provincia">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Provincia </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.provincia}} </td>
        </ng-container>

        <!-- 2 -->
        <ng-container matColumnDef="cantidadps">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cantidad de Solicitud </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.cantidadps}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
