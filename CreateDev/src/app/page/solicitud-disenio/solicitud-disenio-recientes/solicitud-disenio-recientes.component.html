<div class="container">
    <h1>Solicitudes de diseño más recientes</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- 1 -->
        <ng-container matColumnDef="pedido">
            <th mat-header-cell *matHeaderCellDef> Nombre del pedido </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre_pedido}} </td>
        </ng-container>

        <!-- 2 -->
        <ng-container matColumnDef="caracteristicas">
            <th mat-header-cell *matHeaderCellDef> Caracteristicas </th>
            <td mat-cell *matCellDef="let element"> {{element.caracteristicas}} </td>
        </ng-container>

        <!-- 3 -->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>

        <!-- 4 -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>

    <button mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon"
        routerLink="/home/page/solicitud/solicitudes-mas-recientes">
        <mat-icon>plus_one</mat-icon>
    </button>
