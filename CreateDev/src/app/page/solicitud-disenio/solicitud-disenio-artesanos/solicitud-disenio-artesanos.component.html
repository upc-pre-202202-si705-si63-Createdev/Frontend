<div class="container">
    <h1>Número de solicitudes de cada artesano</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- 1 -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
        </ng-container>

        <!-- 2 -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
        </ng-container>

        <!-- 3 -->
        <ng-container matColumnDef="provincia">
            <th mat-header-cell *matHeaderCellDef> Provincia </th>
            <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
        </ng-container>

        <!-- 4 -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> N° de solicitudes </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
