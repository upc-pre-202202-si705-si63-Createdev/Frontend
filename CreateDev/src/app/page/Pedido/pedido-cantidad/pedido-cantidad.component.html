<div class="container">
    <h1> Cantidad de pedidos por cliente</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> clientes </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.clientes}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cantidad de pedidos </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.cantidadpe}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>
