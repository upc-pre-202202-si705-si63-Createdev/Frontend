<div class="container">

    <h1>Editar pedido</h1>

    <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="Id" [(ngModel)]="pedido.id">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="Nombre" [(ngModel)]="pedido.nombre">

    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input type="email" matInput required placeholder="Descripcion" [(ngModel)]="pedido.caracteristicas">
    </mat-form-field>

    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Estado</mat-label>
        <input type="email" matInput required placeholder="Estado" [(ngModel)]="pedido.estado">
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/pedido">Cancelar</button>
    <p>{{mensaje}}</p>

</div>
