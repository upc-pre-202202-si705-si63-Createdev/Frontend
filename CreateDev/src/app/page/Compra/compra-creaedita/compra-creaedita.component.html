<div class="container">

    <h1>Informacion de la Compra</h1>

    <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput required placeholder="Id" [(ngModel)]="compra.id">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
        <mat-label>Nombre Cliente</mat-label>
        <input matInput required placeholder="nombre_Cliente" [(ngModel)]="compra.nombre_usuario">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
        <mat-label>Cantidad Total</mat-label>
        <input matInput placeholder="cantidad_total" [(ngModel)]="compra.cantidad_total">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
        <mat-label>Precio Total</mat-label>
        <input matInput placeholder="precio_total" [(ngModel)]="compra.precio_total">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
        <mat-label>Peso Total</mat-label>
        <input matInput placeholder="peso_total" [(ngModel)]="compra.peso_total">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
        <mat-label>Id Tipo del Comprobante</mat-label>
        <input matInput required placeholder="Tipo_Comprobante" [(ngModel)]="compra.tipo_comprobante">
    </mat-form-field>
    <br>

    

    <mat-form-field appearance="fill">
        <mat-label>Fecha de Cancelacion</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada" [max]="maxFecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>

   
    
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/home/login/page/compra">Cancelar</button>
    <p>{{mensaje}}</p>

</div>
