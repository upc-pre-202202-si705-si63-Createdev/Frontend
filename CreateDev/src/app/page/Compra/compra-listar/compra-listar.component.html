<div class="container">
    <div style=" text-align: center;">
        <h1 style="font-size: 80px; background-color: rgb(90, 0, 0);color: rgb(255, 255, 255)">Lista de Compra</h1>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="id del Cliente">
            <th mat-header-cell *matHeaderCellDef> Id del Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.id_Clientes}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Cantidad Total">
            <th mat-header-cell *matHeaderCellDef> Cantidad Total </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad_total}} </td>
        </ng-container>


        <ng-container matColumnDef="Precio Total">
            <th mat-header-cell *matHeaderCellDef> Precio Total </th>
            <td mat-cell *matCellDef="let element"> {{element.precio_total}} </td>
        </ng-container>


        <ng-container matColumnDef="Peso Total">
            <th mat-header-cell *matHeaderCellDef> Peso Total </th>
            <td mat-cell *matCellDef="let element"> {{element.peso_total}} </td>
        </ng-container>


        <ng-container matColumnDef="Id del Tipo de Comprobante">
            <th mat-header-cell *matHeaderCellDef> Id del Tipo de Comprobante </th>
            <td mat-cell *matCellDef="let element"> {{element.Tipo_Comprobante}} </td>
        </ng-container>


        <ng-container matColumnDef="Fecha de Cancelacion">
            <th mat-header-cell *matHeaderCellDef> Fecha de Cancelacion </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_cancelacion}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
