
<div class="container">

  <h1>Agregar Producto</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="id" [(ngModel)]="producto.id">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput required placeholder="nombre" [(ngModel)]="producto.nombre">
  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Descripcion</mat-label>
    <input matInput required placeholder="descripcion" [(ngModel)]="producto.descripcion">
  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Stock</mat-label>
    <input matInput required placeholder="stock" [(ngModel)]="producto.stock">
  </mat-form-field>
  
  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Peso</mat-label>
    <input matInput required placeholder="peso" [(ngModel)]="producto.peso">
  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Precio Unitario</mat-label>
    <input matInput required placeholder="precio unitario" [(ngModel)]="producto.precio_unitario">
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Material</mat-label>
    <input matInput required placeholder="material" [(ngModel)]="producto.material">
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Fecha de Creacion</mat-label>
    <input matInput required placeholder="fecha de creacion" [(ngModel)]="producto.fecha_creacion">
  </mat-form-field>
  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Lugar de Fabricacion</mat-label>
    <input matInput required placeholder="lugar de fabricacion" [(ngModel)]="producto.lugar_fabricacion">
  </mat-form-field>
  <br>

  
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/producto">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
