<div class="container">
    <h1> Cantidad de Producto por Artesano en el ultimo a√±o</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- 1 -->
        <ng-container matColumnDef="idArtesano">
            <th mat-header-cell *matHeaderCellDef> ID Artesano </th>
            <td mat-cell *matCellDef="let element"> {{element.idArtesano}} </td>
        </ng-container>

        <!-- 2 -->
        <ng-container matColumnDef="nombreUsuario">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
        </ng-container>

        <!-- 3 -->
        <ng-container matColumnDef="Cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidadProductos}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
