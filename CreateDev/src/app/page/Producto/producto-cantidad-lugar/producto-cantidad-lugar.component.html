<div class="container">
    <h1>Cantidad de Productos por Lugar de Fabricaci√≥n</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- 1 -->
        <ng-container matColumnDef="LugarFabricacion">
            <th mat-header-cell *matHeaderCellDef> Lugar de Fabricacion </th>
            <td mat-cell *matCellDef="let element"> {{element.ubicacionProducto}} </td>
        </ng-container>

        <!-- 2 -->
        <ng-container matColumnDef="Cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
