<div class="container">
    <h1> Informe de la compra </h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
        <ng-container matColumnDef="nombreCompra">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCompra}} </td>
        </ng-container>
    

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="precio_unitario">
            <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
            <td mat-cell *matCellDef="let element"> {{element.precio_unitario}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo_producto">
            <th mat-header-cell *matHeaderCellDef> Tipo Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo_producto}} </td>
        </ng-container>
    
       
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>


    </div>
