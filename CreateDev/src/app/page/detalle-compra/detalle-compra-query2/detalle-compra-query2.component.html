<div class="container">
    <h1> Cantidad de Compras realizadas por cada Artesano </h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>
    

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreArtesano">
            <th mat-header-cell *matHeaderCellDef> Artesano </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreArtesano}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>


    </div>
