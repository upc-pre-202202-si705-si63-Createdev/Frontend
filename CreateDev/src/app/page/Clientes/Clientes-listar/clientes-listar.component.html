<div class ="container">
    <div style=" text-align: center;">
      <h1 style="font-size: 80px; background-color: #FF8A05;color: rgb(255, 255, 255)" >Lista de Clientes</h1>
    </div>
  
  <app-clientes-buscar></app-clientes-buscar>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="idCliente">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
    
         Weight Column 
        <ng-container matColumnDef="usuarios">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
           <td mat-cell *matCellDef="let element"> {{element.usuario.nameUsuarios}} </td>
        </ng-container>
    
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                [routerLink]="['edicion', element?.idCliente]">Actualizar</button>
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones2">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn" (click)="confirmar(element.idCliente)">Eliminar</button>
         
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    <button mat-mini-fab color="warn" aria-label="Example icon button with a plus one icon"
        routerLink="/home/page/clientes/nuevo">
        <mat-icon>plus_one</mat-icon>
    </button>
    </div>
