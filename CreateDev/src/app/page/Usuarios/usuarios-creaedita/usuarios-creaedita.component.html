
<div class="container">

    <h1>Registrar nuevo Usuario</h1>

    <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="idUsuarios" [(ngModel)]="Usuarios.idUsuarios">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <mat-label>correo</mat-label>
        <input matInput required placeholder="name" [(ngModel)]="Usuarios.emailUsuarios">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <mat-label>contrasenia</mat-label>
        <input type="contrasenia" matInput required placeholder="name" [(ngModel)]="Usuarios.contrasenaUsuarios">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <mat-label>nombre</mat-label>
        <input type="nombre" matInput required placeholder="name" [(ngModel)]="Usuarios.nameUsuarios">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <mat-label>apellidos</mat-label>
        <input type="apellidos" matInput required placeholder="name" [(ngModel)]="Usuarios.lastnameUsuarios">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <mat-label>telefono</mat-label>
        <input type="telefono" matInput required placeholder="name" [(ngModel)]="Usuarios.telefonoUsuarios">
    </mat-form-field>

    <br>

    <mat-form-field class="example-full-width">
        <mat-label>direccion</mat-label>
        <input type="direccion" matInput required placeholder="name" [(ngModel)]="Usuarios.direccionUsuarios">
    </mat-form-field>

    <br>
    
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/home/page/Usuarios">Cancelar</button>
    <p>{{mensaje}}</p>

</div>
