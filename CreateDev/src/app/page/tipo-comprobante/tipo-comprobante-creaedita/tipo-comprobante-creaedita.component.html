<p>Tipo Comprobante</p>
<div class="container">

    <h1>Registra Tipo Comprobante</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>id</mat-label>
      <input matInput placeholder="id" [(ngModel)]="Tipo_Comprobante.id">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>tipo</mat-label>
      <input matInput required placeholder="name" [(ngModel)]="Tipo_Comprobante.comprobante">
  
    </mat-form-field>
  
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/home/page/tipo-comprobante">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
