<p>propietario-listar works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="usuarios_id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.usuarios_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="informacion">
    <th mat-header-cell *matHeaderCellDef> Informaci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.informacion}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="provincia">
    <th mat-header-cell *matHeaderCellDef> Provincia </th>
    <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
