<div class="container">
    <div style=" text-align: center;">
      <h1>Lista de Artesanos provincia</h1>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="idArtesano">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idArtesano}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="provincia">
        <th mat-header-cell *matHeaderCellDef> Provincia </th>
        <td mat-cell *matCellDef="let element"> {{element.provincia}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="informacion">
        <th mat-header-cell *matHeaderCellDef> Informacion </th>
        <td mat-cell *matCellDef="let element"> {{element.informacion}} </td>
      </ng-container>
  
      Weight Column
      <ng-container matColumnDef="usuarios">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nameUsuarios}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
